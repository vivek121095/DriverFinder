
<div id="homepage">
  <h1>Update driver details</h1>
  <div id="drivers">
    <div id="driver-container">
      <form id="updatesearch" ng-submit="updatesearch(updateid)">
        <input type="text" ng-model="updateid" placeholder="Enter ID here to fetch details" required />
        <input type="submit" value="Fetch"/>
      </form>
      <p id="dynamicmsg" style="color:red; text-align :center"></p>
      <form id="updatedriver" ng-submit="updatedriver()">
        <label>USERID</label>
        <input type="text" ng-model="id" placeholder="ID" required disabled="true"/>
        <label>Enter your Full Name</label>
        <input type="text" ng-model="name" placeholder="Full Name" required />
        <label>Enter your Experience</label>
        <input type="text" ng-model="exp" placeholder="Experience" required />
        <label>Enter your latitude</label>
        <input type="text" ng-model="lat" placeholder="latitude" required />
        <label>Enter your longitude</label>
        <input type="text" ng-model="lng" placeholder="longitude" required />
        <input type="checkbox" ng-model="avail"> Availability
        <input type="submit" value="Update" />
      </form>
    </div>
  </div>
</div>
