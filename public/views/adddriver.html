<div id="homepage">
    <h1>Register with Us and Become Driver</h1>
    <div id="drivers">
      <div id="driver-container">
        <form id="adddriver" ng-submit="adddriver(id,name,exp,lat,lng,avail)">
          <label>Enter your USERID(only numbers)</label>
          <input type="text" ng-model="id" placeholder="ID" required />
          <label>Enter your Full Name</label>
          <input type="text" ng-model="name" placeholder="Full Name" required />
          <label>Enter your Experience</label>
          <input type="text" ng-model="exp" placeholder="Experience" required />
          <label>Enter your latitude</label>
          <input type="text" ng-model="lat" placeholder="latitude" required />
          <label>Enter your longitude</label>
          <input type="text" ng-model="lng" placeholder="longitude" required />
          <input type="checkbox" ng-model="avail"> Availability
          <input type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
